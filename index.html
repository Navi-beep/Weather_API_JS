<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="/js/myAPIKey.js"></script>
        <script src="/js/weather.js" defer></script>
        <!--<link rel="stylesheet" href="assets/css/style.css">-->
        <title>Weather API</title>
     </head>
     <body>
        <nav class= "navbar navbar-dark bg-dark">
             <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Weather API</span>
             </div>
        </nav>

        <div class="container w-75">
             <h1 class="text-center" id="top-header">Ask the groundhog about the weather! Give him a city.</h1>

             <div class="row justify-content-center">
               <img class="img-fluid w-50 h-50" src="/groundhog.png" alt="cute groundhog">
               </div>

             <div class="d-flex row mt-3">
                     <form action="" id="weatherForm">
                             <div class="row justify-content-center mw-50">
                                <div class="col-5">
                                     <input class="form-control rounded-pill border-3" id="inputCity" name="city" type="text" placeholder="City">
                                </div>
                                <div class="col-4">
                                     <input type="submit" class="btn btn-dark d-block w-100 rounded-pill border-2" style="background-color: #c75b31;">
                                </div>
                                
                             </div>
                      </form>
                </div>

             <div class="d-flex row" id="weatherTable">

             </div>
             
        </div>

        <div class="d-flex card mt-4 text-center">
          
          <div class="card-body">
               <blockquote class="blockquote mb-0">
                    <p>
                     "There is no way that this winter is ever going to end as long as this groundhog keeps seeing his shadow. I don't see any other way out. He's got to be stopped. And I have to stop him."
                    </p>
                    <footer class="blockquote-footer">Phil Connors in <cite title="Source Title">Groundhog Day</cite>
                    </footer>
               </blockquote>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
     </body>
</html>
